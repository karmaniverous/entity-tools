stan-core:
  stanPath: .stan
  excludes:
    - '*.local'
    - assets/**
    - CHANGELOG.md
    - docs/**
    - package-lock.json
  imports:
    entity-manager:
      - ../entity-manager/.stan/system/stan.requirements.md
      - ../entity-manager/.stan/system/stan.todo.md
      - ../entity-manager/dist/index.d.ts
      - ../entity-manager/.stan/interop/entity-tools/**
    entity-manager-demo:
      - ../entity-manager-demo/.stan/system/stan.requirements.md
      - ../entity-manager-demo/.stan/system/stan.todo.md
      - ../entity-manager-demo/dist/index.d.ts
      - ../entity-manager-demo/.stan/interop/entity-tools/**
    karmanivero.us:
      - ../karmanivero.us/collections/_entity-manager/00-intro.md
      - ../karmanivero.us/collections/_entity-manager/01-sql-vs-nosql.md
      - ../karmanivero.us/collections/_entity-manager/02-evolving-a-nosql-db-schema.md
      - ../karmanivero.us/collections/_entity-manager/03-demo.md
      - ../karmanivero.us/collections/_entity-manager/04-configuration.md
    mock-db:
      - ../mock-db/.stan/system/stan.requirements.md
      - ../mock-db/.stan/system/stan.todo.md
      - ../mock-db/dist/index.d.ts
      - ../mock-db/.stan/interop/entity-manager/**
stan-cli:
  cliDefaults:
    run:
      facets: true
      plan: false
      sequential: true
  patchOpenCommand: code -g {file}
  scripts:
    typecheck: npm run typecheck
    lint: npm run lint:fix
    test: npm run test -- --no-color
    build:
      script: cross-env NO_COLOR=1 npm run build
      warnPattern: "^\\\\(\\\\!\\\\)\\\\s(?!\\\\[plugin
        typescript\\\\]\\\\s@rollup/plugin-typescript: outputToFile[Ss]ystem
        option is defaulting to true\\\\b).+"
    docs:
      script: npm run docs -- --emit none
      warnPattern: \\[warning\\]
    knip: npm run knip
